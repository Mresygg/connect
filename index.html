<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO 标题和描述 -->
  <title>MC 服务器连接 - MCsever.site</title>
  <meta name="description" content="MCsever.site 提供安全可靠的 Minecraft 服务器连接页面，通过 Cloudflare Turnstile 验证后显示服务器 IP。">
  <meta name="keywords" content="Minecraft, MC服务器, MC连接, MCsever, MC Connect">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://connect.mcsever.site/">

  <!-- Open Graph / 社交分享 -->
  <meta property="og:title" content="MC 服务器连接 - MCsever.site">
  <meta property="og:description" content="MCsever.site 提供安全可靠的 Minecraft 服务器连接页面，通过 Cloudflare Turnstile 验证后显示服务器 IP。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://connect.mcsever.site/">
  <meta property="og:image" content="https://connect.mcsever.site/og-image.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MC 服务器连接 - MCsever.site">
  <meta name="twitter:description" content="MCsever.site 提供安全可靠的 Minecraft 服务器连接页面，通过 Cloudflare Turnstile 验证后显示服务器 IP。">
  <meta name="twitter:image" content="https://connect.mcsever.site/og-image.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<title>MC Connect</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h1>欢迎连接 MC 服务器</h1>
    <p>请完成验证后查看服务器 IP</p>

    <!-- Cloudflare Turnstile -->
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAACHNUGqbEe6wNgjM" 
         data-callback="onTurnstileSuccess">
    </div>

    <!-- 验证成功后显示服务器信息 -->
    <div id="server-info" style="display:none; margin-top:20px;">
      <p>MC 服务器 IP: <strong>mcsever.site</strong></p>
    </div>
  </div>
</div>

<!-- Turnstile 脚本 -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<script>
function onTurnstileSuccess(token) {
    // 显示服务器信息
    document.getElementById('server-info').style.display = 'block';
}
</script>
</body>
</html>
